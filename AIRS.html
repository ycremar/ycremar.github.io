<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.14.4"></script>
  </head>
<body>
  <div class="markmap" id="markmapContainer"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const createPreElement = (id, content) => {
        const pre = document.createElement('pre');
        pre.id = id;
        pre.textContent = content;
        return pre;
      };

      const markmapContainer = document.getElementById('markmapContainer');

      fetch('https://raw.githubusercontent.com/ycremar/AIRS-mindmap/main/markmap_style.md?token=GHSAT0AAAAAAB7GUGRSAKABU2KFKOT6S6IQZDQLJTQ')
        .then(response => response.text())
        .then(content => {
          const pre = createPreElement('content-pre-1', content);
          markmapContainer.appendChild(pre);
        })
        .catch(error => {
          console.error('Error loading content-1:', error);
        });

      fetch('https://raw.githubusercontent.com/ycremar/AIRS-mindmap/main/README.md?token=GHSAT0AAAAAAB7GUGRSCJIJYJJX7CSXHCFCZDQLJHQ')
        .then(response => response.text())
        .then(content => {
          const pre = createPreElement('content-pre-2', content);
          markmapContainer.appendChild(pre);
        })
        .catch(error => {
          console.error('Error loading content-2:', error);
        });
    });
  </script>
</body>
</html>
